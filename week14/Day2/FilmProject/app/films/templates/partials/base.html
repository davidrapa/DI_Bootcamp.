<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1z7X/CXzcjIl9e7z/8AZp5/DmJ5YY/1ijdndj6D" crossorigin="anonymous">

    <title>{% block title %}Default Title{% endblock %}</title>
</head>
<body>
    {% include 'partials/navbar.html' %}

    {% block content %}
    {% endblock %}

    <!-- Bootstrap Footer -->
    <footer class="text-muted py-3 bg-light">
        <div class="container">
            <p class="m-0">&copy; FilmProject 2023</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7M8r7/8f6wMmD/XfEIv7d9G8Hr3of3Ig2akP4C/yzI4/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1z7X/CXzcjIl9e7z/8AZp5/DmJ5YY/1ijdndj6D" crossorigin="anonymous"></script>
</body>
</html>
