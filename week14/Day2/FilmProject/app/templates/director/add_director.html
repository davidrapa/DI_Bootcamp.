{% extends 'base.html' %}

{% block title %}Add Director - IMDI{% endblock %}

{% block content %}
    <h1>Add Director</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div class="mb-3">
            {{ form.first_name.label }} {{ form.first_name }}
        </div>
        <div class="mb-3">
            {{ form.last_name.label }} {{ form.last_name }}
        </div>
        <button type="submit" class="btn btn-primary">Add Director</button>
    </form>
{% endblock %}
