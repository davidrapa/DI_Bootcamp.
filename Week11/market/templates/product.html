<!doctype html>
<html>
  <head>
    <title>{{ product['Name'] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>{{ product['Name'] }}</h1>
    <div class="product">
      <img src="{{ url_for('static', filename=product['ProductPicUrl']) }}" alt="{{ product['Name'] }}">
      <p>{{ product['Description'] }}</p>
      <p>Price: {{ product['Price'] }} {{ product['CurrencyCode'] }}</p>
      <form action="/add_product_to_cart/{{ product['ProductId'] }}" method="post">
        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </body>
</html>
