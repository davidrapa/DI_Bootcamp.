<!doctype html>
<html>
  <head>
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Products</h1>
    <div class="container">
      {% for product in products %}
      <div class="product">
        <h3>{{ product['Name'] }}</h3>
        <img src="{{ url_for('static', filename=product['ProductPicUrl']) }}" alt="{{ product['Name'] }}">
        <p>{{ product['Description'] }}</p>
        <p>Price: {{ product['Price'] }} {{ product['CurrencyCode'] }}</p>
        <form action="/add_product_to_cart/{{ product['ProductId'] }}" method="post">
          <button type="submit">Add to Cart</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
