<!DOCTYPE html>
<html>
<head>
    <title>Create CV</title>
</head>
<body>
    <h1>Create your CV</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.first_name.label }} {{ form.first_name() }}<br>
        {{ form.last_name.label }} {{ form.last_name() }}<br>
        {{ form.age.label }} {{ form.age() }}<br>
        {{ form.experience.label }} {{ form.experience() }}<br>
        <input type="submit" value="Create CV">
    </form>
</body>
</html>
